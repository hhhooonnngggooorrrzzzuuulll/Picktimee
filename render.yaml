services:
  - type: web
    name: picktimee-django
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      python backend/manage.py collectstatic --noinput
    startCommand: gunicorn Backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: Backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: picktimee-django.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: picktimee-db
          property: connectionString
    healthCheckPath: /api/health/
    plan: free

databases:
  - name: picktimee-db
    databaseName: picktimee
    user: picktimee
    plan: free 
